<html>
    <head>
        <title>Publisher</title>
    </head>
    <body>
        <h1>{{ q_date }}</h1>
         <ul>
             {% for rec in publishers %}
                <li><a href="{{ rec.date|date:"c" }}/{{rec.publisher.id}}">{{rec.publisher.name}}</a>, {{rec.revenue_sum}}, {{rec.clicks_sum}}</li>
            {% endfor %}
        </ul>

    </body>
</html>
